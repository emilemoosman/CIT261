<!doctype html>
<html>
<!--
	This is fluency evidence of the code topic, JavaScript.
-->
<head>
  <title>JavaScript - Topic One</title>
  
  <script src ="JavaScript.js"></script>

  <style>
  	h1{
  		text-align: center;
  	}
  	body{
  		background-color: LightGrey;
  	}
  	input{
  		margin-top: 5px;
		border:none; 
		border-radius:5px; 
		box-shadow:0px 0px 5px #666666 inset; 
		height:25px;
		width:200px; 
		text-indent:5px; 
	} 
	input:focus { 
		outline:none;
  	}
  	textarea{
		margin-top: 10px;
		border:none; 
		border-radius:5px; 
		box-shadow:0px 0px 5px #666666 inset;
		width:90%;
		height: 150px; 
		text-indent:5px; 
  		resize:none;
  		overflow: scroll;
  	}
  	#note_entry_area{
  		width: 500px;
  		padding-left: 5px;
		border:none; 
		border-radius:5px; 
		box-shadow:0px 0px 5px #666666 inset; 
		text-indent:5px; 
  	}
  </style>
</head>

<body onload="showAllNotes()">
	<section id="note_entry_area">
		<h1>Note It!</h1>
		Description: <input id="description_input"></input>
		<textarea id="note_editor" placeholder="Note it down. Don't forget."></textarea>
		<br>
		<button onclick="saveNote()">Save</button>
	</section>
	<section id="all_notes_display"></section>
</body>
</html>
